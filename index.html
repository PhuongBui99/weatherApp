<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeatherForcast</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="weather-app">
        <div class="search-box">
            <input type="text" id="input" placeholder="Type for search.....">
        </div>
        <div class="content-app">
            <div id="place">Ha Noi, Viet Nam</div>
            <div id="date"></div>
            <div id="temperature">33 *C</div>
            <div class="distanceTemp">27 *C - 30 *C</div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
